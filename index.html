<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>Simple Interaction</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script>
    AFRAME.registerComponent('hover-effect', {
      init: function () {
        const el = this.el;

        el.addEventListener('mouseenter', function () {
          console.log('Mouse entered the button');
          el.setAttribute('material', 'color', 'magenta');
        });

        el.addEventListener('mouseleave', function () {
          console.log('Mouse left the button');
          el.setAttribute('material', 'color', 'red');
        });

        el.addEventListener('click', function () {
          console.log('Button clicked');
          el.setAttribute('material', 'color', 'cyan');
        });
      }
    });
  </script>
</head>
<body>
  <a-scene>
    <a-entity position="0 2.2 4">
      <a-entity camera look-controls wasd-controls>
        <a-entity position="0 0 -3"
                  geometry="primitive: ring; radiusOuter: 0.30; radiusInner: 0.20;"
                  material="color: cyan; shader: flat"
                  cursor="rayOrigin: mouse"></a-entity>
      </a-entity>
    </a-entity>

    <a-entity position="0 1 -3">
      <a-box id="button" material="color: red" hover-effect></a-box>
    </a-entity>

    <a-sky color="#DDDDDD"></a-sky>
  </a-scene>
</body>
</html>
